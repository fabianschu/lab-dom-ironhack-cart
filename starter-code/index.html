<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack <br> Merchandising Shop</h1>
  <div class="product-rows">
  <div class="product-row">
    <div>
      <span>Product 1</span>
    </div>
    <div>
        <span class="price">€25.75</span>
    </div>
    <div>
      <label>
        QTY
      </label>
      <input class="qty" type="text">
    </div>
    <div>
      <span class="updated-price">€0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="product-row">
      <div>
        <span>Product 2</span>
      </div>
      <div>
          <span class="price">€30.75</span>
      </div>
      <div>
        <label>
          QTY
        </label>
        <input class="qty" type="text">
      </div>
      <div>
        <span class="updated-price">€0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <div class="div-add-item">
      <input class="add-product-name" type="text">
      <input class="add-product-price" type="text">
      <button id="new-item-create">Create</button>
  </div>
  <button id='calc-prices-button' class="btn btn-success">Calculate Prices</button>
  <div class="div-total-price">
    <h2>Total price: €<span class="total-price">XX</span></h2>
  </div>
</body>
</html>
